name: Build AMI on PR merge

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  build_artifact_ami:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true


    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Fetch latest AMI ID
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEV_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
        run: |
          export MY_AMI_ID=$(aws ec2 describe-images \
          --region us-west-2 \
          --owners self \
          --query "Images | sort_by(@, &CreationDate) | [-1].ImageId" \
          --output text)

          aws ec2 modify-image-attribute \
          --image-id $MY_AMI_ID \
          --launch-permission "Add=[{UserId=346759736871}]"


