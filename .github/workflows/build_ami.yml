name: Build AMI on PR merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build_artifact:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Miemiemie!23
          MYSQL_DATABASE: webapp
          MYSQL_USER: beluga
          MYSQL_PASSWORD: Miemiemie!23
        ports:
          - 3306:3306

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # Create the users.csv file
      - name: Create users.csv
        run: |
          sudo sh -c 'cat << EOF > /opt/users.csv
          first_name,last_name,email,password
          john,doe,john.doe@example.com,abc123
          jane,doe,jane.doe@example.com,xyz456
          EOF'

      - name: Build with Maven
        run: mvn -e clean install

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "latest"

      - name: Build AMI with Packer
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEV_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
        run: |
          cd packer
          packer build ami.pkr.hcl
          cd ..

      - name: Fetch latest AMI ID
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEV_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
        run: |
          # Replace 'YOUR_DEV_ACCOUNT_ID' with your AWS account ID
          AMI_ID=$(aws ec2 describe-images --filters "Name=tag:CreatedBy,Values=Packer" "Name=owner-id,Values=855584951376" --query "Images | sort_by(@, &CreationDate) | [-1].ImageId" --output text)
          echo "AMI_ID=$AMI_ID" >> $GITHUB_ENV

