name: Build AMI on PR merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:


jobs:
  build_artifact_ami:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Miemiemie!23
          MYSQL_DATABASE: webapp
          MYSQL_USER: beluga
          MYSQL_PASSWORD: Miemiemie!23
        ports:
          - 3306:3306

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # Create the users.csv file
      - name: Create users.csv
        run: |
          sudo sh -c 'cat << EOF > /opt/users.csv
          first_name,last_name,email,password
          john,doe,john.doe@example.com,abc123
          jane,doe,jane.doe@example.com,xyz456
          EOF'

      - name: Build with Maven
        run: mvn -e clean install

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "latest"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Build AMI with Packer
        run: |
          cd packer
          packer init ami.pkr.hcl
          packer build ami.pkr.hcl
          cd ..
          

      - name: Fetch latest AMI ID
        run: |
          export MY_AMI_ID=$(aws ec2 describe-images \
          --region us-west-2 \
          --owners self \
          --query "Images | sort_by(@, &CreationDate) | [-1].ImageId" \
          --output text)

          aws ec2 modify-image-attribute \
          --region us-west-2 \
          --image-id $MY_AMI_ID \
          --launch-permission "Add=[{UserId=346759736871}]"


